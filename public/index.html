<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template axeare</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="imga/banana-bw.png" id="banana" height="200" width="200"/></div>
            <div class="image-container"><img src="imga/ufo-bw.png" id="ufo" height="200" width="200"/></div>
            <div class="image-container"><img src="imga/axe-bw.png" id="axe" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="imga/hypnosis-bw.png" id="hypnosis" height="200" width="200"/></div>
            <div class="image-container"><img src="imga/bunny-bw.png" id="bunny" height="200" width="200"/></div>
            <div class="image-container"><img src="imga/stink-bw.png" id="sta" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="imga/electricity-bw.png" id="trr" height="200" width="200"/></div>
            <div class="image-container"><img src="imga/flood-bw.png" id="sqr" height="200" width="200"/></div>
            <div class="image-container"><img src="imga/flame-bw.png" id="her" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    const door_sound = document.createElement (`audio`)
    door_sound.src = 'aud/banana.mp3'

    const banana_element = document.getElementById (`banana`)
    banana_element.onpointerover = () => {
        banana_element.src = "imga/banana.png"
    }
    banana_element.onpointerout = () => {
        banana_element.src = "imga/banana-bw.png"
    }
    const banana = document.getElementById (`banana`)
    banana.onpointerdown = () => {
        door_sound.play ()
    }

    const ufo_sound = document.createElement (`audio`)
    ufo_sound.src = 'aud/ufo.mp3'

    const ufo_element = document.getElementById (`ufo`)
    ufo_element.onpointerover = () => {
        ufo_element.src = "imga/ufo.png"
    }
    ufo_element.onpointerout = () => {
        ufo_element.src = "imga/ufo-bw.png"
    }
    const ufo = document.getElementById (`ufo`)
    ufo.onpointerdown = () => {
        ufo_sound.play ()
    }

    
</script>
