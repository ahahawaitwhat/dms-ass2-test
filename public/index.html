<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/cir.png" id="circle" height="200" width="200"/></div>
            <div class="image-container"><img src="img/tri.png" id="tri" height="200" width="200"/></div>
            <div class="image-container"><img src="img/squ.png" id="squ" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/hex.png" id="hex" height="200" width="200"/></div>
            <div class="image-container"><img src="img/rec.png" id="rec" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sta.png" id="sta" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/trr.png" id="trr" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sqr.png" id="sqr" height="200" width="200"/></div>
            <div class="image-container"><img src="img/her.png" id="her" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    const door_sound = document.createElement (`audio`)
    door_sound.src = 'aud/door_close.mp3'

    const circle = document.getElementById (`circle`)
    circle.onpointerdown = () => {
        door_sound.play ()
    }

    const slam_sound = document.createElement (`audio`)
    slam_sound.src = 'aud/slam.mp3'

    const tri = document.getElementById (`tri`)
    tri.onpointerdown = () => {
        slam_sound.play ()
    }

    const velcro_sound = document.createElement (`audio`)
    velcro_sound.src = 'aud/velcro.mp3'

    const squ = document.getElementById (`squ`)
    squ.onpointerdown = () => {
        velcro_sound.play ()
    }

    const shoe_sound = document.createElement (`audio`)
    shoe_sound.src = 'aud/shoe.mp3'

    const hex = document.getElementById (`hex`)
    hex.onpointerdown = () => {
        shoe_sound.play ()
    }

    const headphone_sound = document.createElement (`audio`)
    headphone_sound.src = 'aud/headphone.mp3'

    const rec = document.getElementById (`rec`)
    rec.onpointerdown = () => {
        headphone_sound.play ()
    }
</script>
